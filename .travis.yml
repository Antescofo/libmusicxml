os: linux
dist: Trusty
language: cpp
compiler: gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9

before_install:
  - sudo apt-get -qq update

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi

branches:
  only:
  - dev
  - lilypond
  - master

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9

script: 
    - echo $(g++ --version)
    - cd cmake 
    - cmake .
    - make

