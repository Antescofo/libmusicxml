os: linux
dist: Trusty
language: cpp
compiler: g++

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

before_install:
  - sudo apt-get -qq update
  - eval "${MATRIX_EVAL}"

branches:
  only:
  - dev
  - lilypond
  - master

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9

script: 
    - echo $(g++ --version)
    - cd cmake 
    - cmake .
    - make
